############################## Event ##############################
items:
    - question: Who can participate?
      answer: "<ul><li>Anybody can join the training component of Beam College, regardless of age or location.</li><li>In order to participate in the hackathon you need to fulfill all of these requirements: a) be 18 years or older, b) not be a Google employee, c) not a resident of Cuba, Iran, North Korea, Syria, Crimea, Donetsk People’s Republic, Luhansk People’s Republic, Belarus, or Russia.</li></ul>"

    - question: "What is the schedule?"
      answer: "<ul><li>Educational sessions (prerecorded and live) will be on May 15 & 16, 2025.</li><li>The hackathon will be May 17 & 18, 2025. For more details, check out the <a href='/schedule'>schedule page</a>.</li></ul>"

    - question: "What are the topics of the training sessions?"
      answer: "<ul><li>The sessions on May 15 will be introductory level to help those who are getting started with Apache Beam.</li><li>Sessions on May 16 will focus on new and/or advanced features of Apache Beam.</li></ul>"

    - question: "What are the hackathon prizes?"
      answer: "<ul><li>1st place: $1,500 USD</li><li>2nd place: $1,000 USD</li><li>3rd place: $500 USD</li></ul><p>Prize will be split evenly among team members.</p>"

    - question: "How many people can be in a team?"
      answer: "Teams may have 2-6 participants."

    - question: "How can I connect with other participants who may be interested in forming a team with me?"
      answer: "We will enable a Discord server where you can contact other participants and form a team."











