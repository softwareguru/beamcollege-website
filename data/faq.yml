############################## Event ##############################
items:
    - question: Who is the event for? 
      answer: "For developers, data scientists and engineers, at all levels exploring or advancing their skills with Apache Beam."

    - question: "Who can participate?"
      answer: "In order to participate in Beam College 2025 you need to fulfill all of these requirements:<br><ul><li>Be 18 years or older</li><li>Not be a Google employee</li><li>Not a resident of Cuba, Iran, North Korea, Syria, Crimea, Donetsk People’s Republic, Luhansk People’s Republic, Belarus, or Russia.</li></ul>"

    - question: "Will the event be in-person or online?"
      answer: "Beam College 2025 is online event from May 15 to 18, 2025."

    - question: "Is the event free?"
      answer: "Yes, participation in Beam College 2025 is free."

    - question: "How can I register for the event?"
      answer: "<p>Registration is now open. Sign up for the event <a href='https://beamcollege.dev/register/'>here</a></p>."

    - question: "What is the schedule?"
      answer: "Educational sessions (prerecorded and live) will be on May 15 & 16, 2025. The hackathon will be May 17 & 18, 2025. For more details, check out the schedule <a href='https://beamcollege.dev/schedule/'>page</a>."

    - question: "What are the topics of the training sessions?"
      answer: "The sessions on May 15 will be introductory level to help those who are getting started with Apache Beam. Sessions on May 16 will focus on new and/or advanced features of Apache Beam. We will published a detailed list of sessions and speakers by April 15th, 2025."

    - question: "Is there a Code of Conduct?"
      answer: "Yes. Please review the Code of Conduct <a href='https://beamcollege.dev/coc/'>here</a>."











