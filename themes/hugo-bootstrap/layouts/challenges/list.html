{{ define "main" }}

<div class="container mt-2">
  <h1 class="color-gradient">{{ .Title }}</h1>
  {{ .Content }}
</div>

<section class="section {{ .Type }} pt-2">
  <div class="container">
    <div class="list-content">{{.Content}}</div>
    <div class="card-strip row">
      {{ range .Data.Pages }}
      <div class="card mx-2">
        {{ $img := resources.Get (index .Params.images 0) }}
        <a href="{{.RelPermalink}}">
        {{ with $img }}
          {{ $imgp := $img.Resize "300x webp" }}
          <img src="{{$imgp.RelPermalink }}" class="card-img-top" alt="{{.Title}}">
        {{ end }} 
      </a>
        <div class="card-body">
          <h5 class="card-title">{{.Title}}</h5>
          <h6>{{.Params.premio}}</h6>
          <p class="card-text">{{ .Summary }}</p>
          <a href="{{.RelPermalink}}" class="card-button btn btn-outline-dark rounded-pill px-3">Details</a>
        </div>
      </div>        
      {{ end }}
    </div>
    </div>
  </div>
</section>

{{ end }}
