{{ define "main" }}

{{ $data := index .Site.Data }}

<div class="container py-3">
  <div class="reto-detail">
    <div class="reto-img">
      <img class="img-fluid" src="{{index .Params.images 0}}" />

      <h4 class="mt-4 text-center">Hackathon legal details are available in the <a href="/terms-conditions">Terms & Conditions</a>.</h4>
    </div>
    <div class="reto-text">
      <h2 class="color-gradient">{{.Title}}</h2>

      {{ range $data.faq.items }}
      <div class="faq-item b-divider">
        <h3>{{.question}}</h3>
        <div>{{.answer | markdownify }}</div>
      </div>
      {{ end }}

    </div>
  </div>
</div>

{{ end }}
