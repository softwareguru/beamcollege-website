{{ define "main" }}

<div class="container mb-4">
    <div class="text-center mb-4">
        {{ .Content }}
    </div>

    <div class="d-flex flex-wrap justify-content-around align-items-center my-3">
      {{ range .Data.Pages }}
      <div class="mb-3">
        {{ with .Params.video }}
        <iframe id="video-iframe" width="432" height="243" frameborder="0" marginheight="0" marginwidth="0"
          allowtransparency="true" src='{{ replace . "https://youtu.be" "https://www.youtube.com/embed"}}'
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"
          webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
        {{ end }}          
        <div class="mb-4"><a class="session-title" href="{{.Permalink | relURL}}">{{ .Params.title }}</a>
          <br>by {{ with .Params.speakers }}{{ if lt (. | len) 3 }}{{ delimit . ", " " & " }}{{ else }}Multiple speakers{{end}}{{ end }}
        </div>
      </div>
      {{ end }}
    </div>
</div>


{{ end }}
